<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arthrohard</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo-container">
        <img class="logo-container__logo" src="./assets/img/logo.svg" />
      </div>
      <nav class="header__navigation">
        <ul class="navigation__link-list">
          <li class="link-list__list-item list-item__underline">
            Co nas wyróżnia
          </li>
          <li class="link-list__list-item">Skład</li>
          <li class="link-list__list-item list-item__bold">Produkty</li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="section-one">
        <div class="section-one__main-image-container">
          <div class="relative">
            <img
              src="./assets/img/section-one-main-image-decoration-left.svg"
              alt="decoration image left"
              aria-hidden="true"
              class="section-one__main-image__decoration-left"
            />

            <img
              class="section-one__main-image"
              src="./assets/img/section-one-main-image.png"
              alt="arthrohard bottles image"
            />

            <img
              src="./assets/img/section-one-main-image-decoration-right.svg"
              alt="decoration image right"
              aria-hidden="true"
              class="section-one__main-image__decoration-right"
            />
          </div>
        </div>
        <div class="section-one__description-container">
          <h1 class="section-one__description__heading">
            Arthro<span class="section-one__description__heading__contrast"
              >hard</span
            >
          </h1>
          <h2 class="section-one__description__subheading">
            Lab-V Arthrohard Preparat<br />
            na wsparcie stawów dla psa i kota
          </h2>
          <p class="section-one__description__paragraph">
            Arthrohard to dobrze przyswajalny suplement diety w formie
            syropu,<br />
            stworzony z myślą o zdrowiu stawów Twojego psa lub kota.
          </p>
          <button class="section-one__description__cta">Kup teraz</button>
        </div>
      </section>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
